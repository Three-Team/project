<div class="margin order_style" id="page_style">

<button class="btn button_btn btn-danger" type="button" onclick=""><i class="fa fa-trash-o"></i>&nbsp;删除</button> 
</div>
<div class="List_display">
 
  <table class="table table_list table_striped table-bordered" id="sample-table">
  <thead>
  <tr>
  <th width="30"><label><input type="checkbox" class="ace"><span class="lbl"></span></label></th>
   <th width="80">排序</th>
   <th width="170">公告内容</th>
   <th width="170">开始日期</th>
   <th width="170">结束日期</th>

   </tr>   
  </thead>

   <tr>
   </tr>

 </table>

<script>
var dataSet=[
	  {foreach name='data' item="v"}
		['<label><input type="checkbox" class="ace"><span class="lbl"></span></label>','1',"{$v.affiche}","{$v.start}","{$v.stop}",' <a href="javascript:void()" onclick="picture_del(this,'+{$v.affiche_id}+')" class="btn btn-danger operation_btn">删除</a>'],
	  {/foreach}
 
];
 jQuery(function($) {
				var oTable1 = $('#sample-table').dataTable( {
				"data": dataSet,
				"width":"100%",	
				"bLengthChange":false,
				"iDisplayLength": 20,
				//"columns" : _tableCols,
				"aaSorting": [[ 1, "desc" ]],//默认第几个排序
		        "bStateSave": true,//状态保存
				"searching": false,
		        "aoColumnDefs": [{"orderable":false,"aTargets":[0,1,2,3,4]
				}]
		
			   });
			
				$('table th input:checkbox').on('click' , function(){
					var that = this;
					$(this).closest('table').find('tr > td:first-child input:checkbox')
					.each(function(){
						this.checked = that.checked;
						$(this).closest('tr').toggleClass('selected');
					});
						
				});
			});
	/*产品-删除*/
function picture_del(obj,id){
	layer.confirm('确认要删除吗？',{icon:0,},function(index){
		$.ajax({
			 url:"{:url('notice/del')}",
			 data:{id:id},
			 type:"get",
			 dataType:"json",
			 success:function(even){
			 	if(even.status==0){
			 		 $(obj).parents("tr").remove();
		             layer.msg(even.message,{icon:1,time:1000});
			 	}else{
                    layer.msg(even.message,{icon:1,time:1000});
			 	}

			 }
		})
		
	});
}
/*******滚动条*******/
$("body").niceScroll({  
	cursorcolor:"#888888",  
	cursoropacitymax:1,  
	touchbehavior:false,  
	cursorwidth:"5px",  
	cursorborder:"0",  
	cursorborderradius:"5px"  
});
	/*时间*/
	laydate({
    elem: '#start',
    event: 'focus' 
});
</script>
