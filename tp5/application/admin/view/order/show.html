<title>流水账单</title>

</head>
<body>
<div class="margin order_style" id="page_style">
<div class="operation clearfix">

<!-- <div class="operation clearfix"> -->
<!-- <div class="search  clearfix"> -->
 <label class="label_name" style="float: left">店铺名：</label>
 <input name="s_shop" id="s_shop" type="text"  class="form-control col-xs-6" style=" width:250px;"/>
 <button class="btn button_btn bg-deep-blue " id="change"  type="button"><i class="fa  fa-search"></i>&nbsp;搜索</button>
<!-- </div> -->
<!-- </div> -->

</div>

<div class="List_display">
 
  <table class="table table_list table_striped table-bordered" id="sample-table">
  
  <tr>

   <td width="80">订单号</td>
   <td width="200">店铺名称</td>   
   <td width="150">支付时间</td>
   <td width="110">消费金额</td>
   <td width="80">优惠金额</td>
   <td width="100">商户订单号</td>
   <td width="150">支付方式</td>
   <td width="150">操作</td>
  
  </tr>
  <tbody id="lll">
	{volist name="data" id="v"}
   		<tr> 
			<td>{$v['order_num']}</td>
			<td>{$v['s_shop']}</td>
			<td>{$v['pay_time']}</td>
			<td>{$v['pay_price']}</td>
			<td>{$v['favourable']}</td>
			<td>{$v['shop_num']}</td>
			<td>{if $v["pay_type"] == 0}微信{else /}支付宝{/if}</td>
			<td><a href="javascript:void()" onclick="picture_del(this,'+10001+')" class="btn btn-danger operation_btn">删除</a></td>
   		</tr>
	{/volist} 
  </tbody>
 </table>
</div>
</div>
</body>
</html>
<script>
	
$("#change").click(function (){
	var s_shop = $("#s_shop").val();
	if (s_shop=="") {
		alert("请输入店铺名");
	}
	$.ajax({
		url:"/tp5/public/admin/Order/show",
        data:{s_shop:s_shop},
        type:"post",
        dataType:"json",
        success:function(response){
        	$("#lll").html(response.data);
        }
	})
});

/*产品-删除*/
function picture_del(obj,id){
	layer.confirm('确认要删除吗？',{icon:0,},function(index){
		$(obj).parents("tr").remove();
		layer.msg('已删除!',{icon:1,time:1000});
	});
}
/*******滚动条*******/
$("body").niceScroll({  
	cursorcolor:"#888888",  
	cursoropacitymax:1,  
	touchbehavior:false,  
	cursorwidth:"5px",  
	cursorborder:"0",  
	cursorborderradius:"5px"  
});
	/*时间*/
	laydate({
    elem: '#start',
    event: 'focus' 
});
</script>
