<!DOCTYPE html>
<html class="ui-page-login">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>修改密码</title>
    <link href="__ROOT__/index/web/css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="__ROOT__/index/assets/js/jquery-1.9.0.min.js"></script>
    <style>
        .hqyzm{
            position: absolute;
            right: 10px;
            top: 4px;
            background-color: #fb4746;
            color: #fff;
            border-radius: 30px;
            border: none;
        }
    </style>
</head>
<body>
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="javascript:history.go(-1)"></a>
        <h1 class="mui-title">重置密码</h1>
    </header>
    <div class="mui-content">
        <form class="mui-input-group" action="{:url('login/forget')}?id={$sid}" method="post">
            <!-- <div class="mui-input-row">
                <label>手机号</label>
                <input type="tel" class="mui-input-clear mui-input" placeholder="请输入手机号码"/>
            </div>
            <div class="mui-input-row">
                <label>验证码</label>
                <input type="text" class="mui-input" placeholder="验证码"/>
                <button type="button" class="hqyzm">获取验证码</button>
            </div> -->
            <input type="hidden" id="pwd" value="{$pwd}">
            <div class="mui-input-row">
                <label>原密码</label>
                <input type="text" class="mui-input-clear mui-input" id="old_pwd" placeholder="请输入原密码"/>
            </div>
            <div class="mui-input-row">
                <label>新密码</label>
                <input type="password" class="mui-input-clear mui-input" name="pwd" id="new_pwd" placeholder="请输入新密码"/>
            </div>
            </div>
            <div class="mui-input-row">
                <label>确认密码</label>
                <input type="password" class="mui-input-clear mui-input" id="new_pwd2" placeholder="请再次输入新密码"/>
            </div>
        
            <div class="mui-content-padded">
                <input type="submit" style="background: red;" class="mui-btn mui-btn-block mui-btn-danger border-radius" id="sub" value="提 交">
            </div>
        </form>
    </div>
</body>
</html>
<script type="text/javascript">
    $("#sub").click(function(){
        var pwd = $("#pwd").val();
        var old_pwd = $("#old_pwd").val();
        var new_pwd = $("#new_pwd").val();
        var new_pwd2 = $("#new_pwd2").val();
        if(pwd!=old_pwd){
            alert("原密码错误");return false;
        }else if(new_pwd!=new_pwd2){
            alert("确认密码不一致");return false;
        }else{
            return true;
        }
    })
</script>
